<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <style>
        body {
            font-size:14px;
            font-family:'Libre Baskerville', serif;
            color:#555;
        }
        label {
            display:block;
            margin-top:10px;
        }
        input[type='number'] {
            width:50px;
        }
        input, textarea {
            margin-bottom:5px;
            font-size:16px;
            padding:5px;
            font-family:'Libre Baskerville', serif;
        }
        .column {
            width:300px;
            display:inline-block;
            vertical-align:top;
        }
    </style>
</head>
<body>

    <nav>
        <a href="monster.html">add new monster type</a>
        |
        <a href="xp.html">calculate xp</a>
        |
        <a href="encounter.html">add new encounter</a>
    </nav>

    <form action="/monster" method="post">
    <div id="column1" class="column">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" />

        <label for="numAttacks">Number of attacks</label>
        <input type="number" id="numAttacks" name="numAttacks" value="0" />

        <label for="weaponAttack">Weapon attack</label>
        <input type="checkbox" id="weaponAttack" name="weaponAttack" />

        <label for="damagePerAttack">Damage per attack</label>
        <input type="text" id="damagePerAttack" name="damagePerAttack" />

        <label for="HD">HD</label>
        <input type="number" id="HD" name="HD" value="0" />

        <label for="hitModifier">Hit Modifier</label>
        <input type="number" id="hitModifier" name="hitModifier" value="0" />

        <label for="AC">AC</label>
        <input type="number" id="AC" name="AC" value="0" />

        <label for="size">Size</label>
        <input type="text" id="size" name="size" />

        <label for="movement">Movement</label>
        <input type="text" id="movement" name="movement" />

        <label for="treasure">Treasure</label>
        <input type="text" id="treasure" name="treasure" />

    </div>

    <div id="column2" class="column">

        <label for="numSpecialAbilities">Number of special abilities</label>
        <input type="number" id="numSpecialAbilities" name="numSpecialAbilities" value="0" />

        <label for="specialAbilities">Special Abilities</label>
        <textarea id="specialAbilities" name="specialAbilities"></textarea>

        <label for="numExceptionalAbilities">Number of exceptional abilities</label>
        <input type="number" id="numExceptionalAbilities" name="numExceptionalAbilities" value="0" />

        <label for="exceptionalAbilities">Exceptional abilities</label>
        <textarea id="exceptionalAbilities" name="exceptionalAbilities"></textarea>

        <label for="intelligence">Intelligence</label>
        <input type="text" id="intelligence" name="intelligence" />

        <label for="alignment">Alignment</label>
        <input type="text" id="alignment" name="alignment" />

        <label for="rarity">Rarity</label>
        <input type="text" id="rarity" name="rarity" />

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>

        <div id="saveContainer" style="margin-top:10px">
            <input type="submit" value="Save" />
        </div>
    </div>
    </form>
    <script>
        $(function() {
            $("form").submit(function(event) {
                event.preventDefault();
                $.post('/time-tracker/controller/monster', $(this).serialize(), function(data) {
                    alert(data);
                });
            });
        });
    </script>
</body>
</html>
