<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Keeper - Session View</title>
    <link rel="stylesheet" href="timeKeeper.css">
</head>

<body>
    <header>

        <h1>Time Keeper</h1>
        <div class="clock" id="globalClock">
            <div id="totalTime">
                <span id="totalDays">0d </span>
                <span id="totalHours">0h </span>
                <span id="totalMinutes">0m </span>
                <span id="totalSeconds">0s</span>
            </div>
            <div id="timeOfDay">
                <span id="hours24">24</span>
                :
                <span id="minutes24">40</span>
                :
                <span id="seconds24">12</span>
            </div>
        </div>
        <h2>Session View</h2>

    </header>

    <nav>

        <ul>
            <li><a href="campaignView.html">Campaign View</a></li>
            <li><a href="eventView.html">Add New Event</a></li>
        </ul>

    </nav>

    <section id="main">
        <h3><input type="text" placeholder="Enter Session Title"/></h3>

        <section id="sessionClock" class="clock">10d 0h 0m 0s</section>

        <ol id="eventsList">
            <li class="event">
                <h4><a href="eventView.html">A2: lower 24</a></h4>
                <div class="eventTime">5d 0h 0m 0s</div>
                <div class="eventNotes">Notes</div>
            </li>

            <li class="event">
                <h4><a href="eventView.html">Name</a></h4>
                <div class="eventTime">5d 0h 0m 0s</div>
                <div class="eventNotes">Notes</div>
            </li>

        </ol>

        <div class="button" id="saveButton">save</div>



    </section>


    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="graphics.js"></script>

</body>
</html>
